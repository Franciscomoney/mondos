<!DOCTYPE html>
<html>
<head>
    <title>Test OCR with Image</title>
</head>
<body>
    <h1>Test OCR with Small Image</h1>
    <p>Upload a small image (JPG/PNG) to test the OCR functionality</p>
    
    <form id="testForm">
        <input type="file" id="fileInput" accept="image/*" required>
        <button type="submit">Test OCR</button>
    </form>
    
    <div id="result" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc; display: none;">
        <h3>Result:</h3>
        <pre id="resultText"></pre>
    </div>
    
    <script>
    document.getElementById('testForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const fileInput = document.getElementById('fileInput');
        const file = fileInput.files[0];
        
        if (!file) {
            alert('Please select a file');
            return;
        }
        
        // Convert to base64
        const reader = new FileReader();
        reader.onload = async function(e) {
            const base64 = e.target.result;
            
            try {
                const response = await fetch('/api/test-ocr', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        image: base64,
                        filename: file.name
                    })
                });
                
                const data = await response.json();
                
                document.getElementById('result').style.display = 'block';
                document.getElementById('resultText').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result').style.display = 'block';
                document.getElementById('resultText').textContent = 'Error: ' + error.message;
            }
        };
        
        reader.readAsDataURL(file);
    });
    </script>
</body>
</html>
